{% extends "base.html" %}
{% block content %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card" >
            <div class="card-body">
              <h5 class="card-title mb-5">Are you sure to Delete {{ object.name }}</h5>
             <form  method="post">
                 {% csrf_token %}
                 <button type="submit" class="card-link btn btn-danger">Delete</button>
                 <button type="reset" class="card-link btn btn-secondary">Reset </button>
             </form> 
            </div>
          </div>
    </div>
{% endblock content %}
