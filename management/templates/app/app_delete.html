{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card" >
            <div class="card-body">
              <h5 class="card-title mb-5">{% trans "Are you sure to Delete" %} {{ object.name }}</h5>
             <form  method="post">
                 {% csrf_token %}
                 <button type="submit" class="card-link btn btn-danger">{% trans "Delete" %}</button>
                 <a href="{% url 'home' %}" type="reset" class="card-link btn btn-secondary">Cancel </a>
             </form> 
            </div>
          </div>
    </div>
{% endblock content %}
