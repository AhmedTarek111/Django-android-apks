{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div>
                <a class="btn btn-outline-primary me-2" href="{% url 'home' %}">Home</a>
                <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
            </div>
            
            <div class="mx-auto">
                <a class="navbar-brand" href="#">App Management</a>
            </div>

            <div>
                <form action="{% url 'set_language' %}" method="post" class="d-flex align-items-center">
                    {% csrf_token %}
                    <select name="language" class="form-select form-select-sm me-2" aria-label="Select language">
                        <option value="en-us" {% if request.LANGUAGE_CODE == 'en-us' %} selected{% endif %}>English</option>
                        <option value="fr" {% if request.LANGUAGE_CODE == 'fr' %} selected{% endif %}>French</option>
                    </select>
                    <input type="submit" class="btn btn-outline-secondary btn-sm" value="Change">
                </form>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
